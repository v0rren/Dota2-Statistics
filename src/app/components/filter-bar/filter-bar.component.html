<mat-form-field appearance="fill">
  <mat-label>Hero Type</mat-label>
  <mat-select [formControl]="heroType" multiple>
    <mat-select-trigger>
      {{heroType.value?.[0] || ''}}
      <span *ngIf="(heroType.value?.length || 0) > 1" class="additional-selection">
        (+{{(heroType.value?.length || 0) - 1}} {{heroType.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let heroType of heroTypeList" [value]="heroType">{{heroType}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Role</mat-label>

    <mat-select-trigger>

        (+{{(heroRole.value?.length || 0) - 1}} {{heroRole.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let heroRole of heroRoleList" [value]="heroRole">{{heroRole}}</mat-option>
  </mat-select>
</mat-form-field>
